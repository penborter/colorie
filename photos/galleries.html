---
layout: default
title: Photos
permalink: /photos
---

<div class="mainGrid">

  {% for gallery in site.data.galleries %}
    <a href="{{ site.baseurl }}/photos/{{ gallery.id }}" class="galleryCard">
    <article role="article" class="card" style="border: 0px; background-image:
						linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)),
						url({{ gallery.imagefolder }}/{{ gallery.thumb }});
                        background-size: cover;">
	    <div class="meta">
      <h2>
        {{ gallery.description }}
      </h2>
	<p>{{ gallery.blurb }}</p>
	    </div>

    </article></a>

  {% endfor %}

   </div>
