<!--
Images to be inserted into articles.
Pass the folder_name attribute into the post metadata and use as folder_name=page.folder_name
Other attributes can be used as needed, requires:
- folder
- file
- caption
Optional:
- class, defaults to "normal"
- gallery, deaults to "post-gallery"

-->

<figure class="pic-{{ include.class | default: "normal" }}">
    <a href="{{ page.photoloc }}/{{ include.file }}" data-lightbox="{{ include.gallery | default: "post-gallery" }}" title="{{ include.caption }}">
        <img src="{{ page.photoloc }}/{{ include.file }}" alt="{{ include.caption }}" loading="lazy">
    </a>
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
