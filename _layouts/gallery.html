---
layout: default
---

<script src="/assets/js/lightbox-plus-jquery.min.js"></script>
<link href="/assets/css/lightbox.css" rel="stylesheet" />


<div class="gallery-meta">
    <h1>{{ page.title }}</h1>
    <p>Click on the photos to launch a gallery. Photos scroll horizontally.</p>

    {{ content }}

</div>

<div class="horizontal-gallery-wrapper">
{% for gallery in site.data.galleries %}
    {% if gallery.id == page.galleryid %}
        {% for image in gallery.images %}
            <div class="image-wrapper">
            
            <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text}}">
                <img class="img-gallery" src="{{ gallery.imagefolder }}/{{ image.thumb }}" alt="{{ image.text }}">
            </a>
            
            </div>
        {% endfor %}
    {% endif %}
{% endfor %}

</div>
