---
layout: default
---

<article role="article" class="post">
<h1>#{{page.tag}}</h1>
    <ul>
      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>

    <div class="page-nav">
           <a class="prev-page" href="/tags">&laquo; All tags</a>
    </div>

</article>
